plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.5'
    id 'io.spring.dependency-management' version '1.1.0'
}

group 'com.cucumber.springboottwo.example'
version '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

ext {
    springBootVersion = "3.0.5"
    httpClientVersion = "5.2.1"
    junitJupiterVersion = "5.9.2"
    seleniumVersion = "4.7.2"
    guavaVersion = "31.1-jre"
    junitPlatformVersion = "1.9.2"
    wdmVersion = "5.3.2"
    cucumberVersion = "7.11.2"
    cluecucumberVersion = "3.2.1"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter:$springBootVersion"
    implementation "org.apache.httpcomponents.client5:httpclient5:$httpClientVersion"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    testImplementation "org.junit.platform:junit-platform-suite:$junitPlatformVersion"

    implementation "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
    implementation "io.github.bonigarcia:webdrivermanager:$wdmVersion"

    testImplementation "com.google.guava:guava:$guavaVersion"
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'

    testImplementation "io.cucumber:cucumber-java8:$cucumberVersion"
    testImplementation "io.cucumber:cucumber-junit-platform-engine:$cucumberVersion"
    testImplementation "io.cucumber:cucumber-spring:$cucumberVersion"

    testImplementation "com.trivago.rta:cluecumber-core:$cluecucumberVersion"

    testImplementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
}

test {
    useJUnitPlatform {
        maxParallelForks 4
        ignoreFailures true
    }

    testLogging {
        events "passed", "skipped", "failed"
    }

}

task generateClueCumberReports {
    doLast {
        javaexec {
            mainClass = "com.cucumber.springboottwo.example.reports.ClucumberReportGeneration"
            classpath = sourceSets.test.runtimeClasspath
            args = ["build/cucumber-report", "build/HTMLReport"]
        }
    }
}

